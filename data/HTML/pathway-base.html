<!DOCTYPE html>
<html>
<script src="../js/w3.js"></script>
<script src="../js/MetaPathExplorer.js"></script>
	<head>		
		<!-- En-tÃªte de la page -->
		<meta charset="utf-8" />
		<link rel="stylesheet" href="../style/style.css" />
		<title>MetaPathExplorer</title>
		<link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/6/68/Vegvisir.svg" /> 
	</head>
	
	<body>
		<!-- <div class="header"><div id="header_title"><img src="https://upload.wikimedia.org/wikipedia/commons/6/68/Vegvisir.svg" width="8%" height="8%">MetaPathExplorer Report</div><div id="header_filename">%date<br/>%pathway<br/>%definition</div></div> --> 
		<div class="header">
			<div id="header_title"><a href="../../MetaPathExplorer.html">MetaPathExplorer</br>Report</a></div>
			<div id="header_filename"><a href="http://www.kegg.jp/dbget-bin/www_bget?pathway+%pathway">%pathway<br/>%definition</a></div>
			<div id="header_date">%date<br/></div>
		</div>

		<div id="wrapper">
			<div class="summary">
				<br/>
				<div id="sample"><h2>Sample</h2>
					<br/>
						%Summary
			</div>

			<div class="main" class2="sample">
				<div>
					<br/>
					<ul>
						<li style="display:inline-block;">
							<a href="%map_entry"><button type="button">Pathway entry on KEGG</button></a>
						</li>
						<li style="display:inline-block;">
							<a href="%map_link"><button type="button">Link to Pathway on KEGG</button></a>
						</li>
						<li style="display:inline-block;">
							<input id="show description" type=button value="Show Description" onclick="hide_desc(description)"/>
						</li>
						<li style="display:inline-block;">
							<input type=button value="Resize" onclick="resize()" />
							<input type=text id="txtbox" value="45%" style="width:50px;"/>
						</li>
					</ul>
					<p id="description" style="display: none;"> 
						%description
					</p>
					%Main
				</div>
			</div>
		</div>
		<div class="footer">Produced by <a href="https://github.com/meb-team/MetaPathExplorer">MetaPathExplorer</a></div>
	</body>
</html>



<script type="text/javascript">
w3.includeHTML();
</script>
